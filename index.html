<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Score Keeper</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="coloums">
            <div class="column is-half is-offset-one-quarter">
                <div class="card">
                    <div class="card-image">
                        <figure class="image is-4by3">
                            <img src="https://wallpaperaccess.com/full/2338216.jpg" alt="Placeholder image">
                        </figure>
                    </div>
                    <div class="card-content">
                        <div class="media">

                            <div class="media-content">
                                <p class="title is-1">Muffin Score Keeper</p>
                                <p class="subtitle is-6">Give your best</p>
                            </div>
                        </div>

                        <div class="content">
                            <h1 class="title is-2"><span class="p1score">0</span> to <span class="p2score">0</span></h1>
                            <p class="subtitle">Use the buttons below for score</p>
                            <label for="playto" class="label is-large is-inline">Playing to</label>
                            <div class="select is-rounded">
                                <select name="" id="playto">
                                    <option value="3">3</option>
                                    <option value="5">5</option>
                                    <option value="7">7</option>
                                    <option value="9">9</option>
                                    <option value="11">11</option>
                                </select></div>
                        </div>
                        <footer class="card-footer">


                            <button class="p1btn button card-footer-item is-warning">+1 Player One</button>
                            <button class="p2btn button card-footer-item is-danger  ">+1 Player Two</button>
                            <button class="reset button card-footer-item is-primary">Reset</button>
                        </footer>
                    </div>
                </div>
            </div>
        </div>
    </div>











    <script src="script.js"></script>
</body>

</html>
